<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/dashboard.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main>
        <article>
            <section class="dashboard_header">
                <div class="dashboard_header_title_wrapper">
                    <div id="dashboard_header_title"></div>
                    <button id="logout" title="로그아웃 하기">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </section>
            <section class="dashboard_container">
                <div class="dashboard_wrapper">
                    <h1 class="dashboard_title">Dashboard</h1>
                    <h2 class="dashboard_sub_title">Sharing</h2>
                    <ul class="sharing_list">
                        <button class="sharing_add_button">+</button>
                        <li class="sharing_user">
                            <div class="sharing_user_circle">s</div>
                            <div class="sharing_user_id">sean2684</div>
                        </li>
                        <li class="sharing_user">
                            <div class="sharing_user_circle">s</div>
                            <div class="sharing_user_id">silverfrog</div>
                        </li>
                        <li class="sharing_user">
                            <div class="sharing_user_circle">d</div>
                            <div class="sharing_user_id">daum</div>
                        </li>
                    </ul>
                    <h2 class="dashboard_sub_title">Link</h2>
                    <ul class="dashboard_post_list">
                        <li class="dashboard_post_lane">
                            <a href="" class="post_link">
                                <span class="post_tag"># 즐겨찾기</span>
                                <label for="" class="post_title">점핏</label>
                                <span class="post_id">sean2684 님</span>
                            </a>
                        </li>
                        <li class="dashboard_post_lane">
                            <a href="" class="post_link">
                                <span class="post_tag"># 즐겨찾기</span>
                                <label for="" class="post_title">토스</label>
                                <span class="post_id">sean2684 님</span>
                            </a>
                        </li>
                        <li class="dashboard_post_lane">
                            <a href="" class="post_link">
                                <span class="post_tag"># 업무 활용 자료</span>
                                <label for="" class="post_title">잡코리아</label>
                                <span class="post_id">sean2684 님</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </main>

    <script src="/src/scripts/dashboard.js"></script>
</body>

</html>
