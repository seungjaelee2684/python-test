<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/weblink.css?v=1.0">
  <link rel="stylesheet" href="src/styles/main.css?v=1.0">
  <link rel="stylesheet" href="src/styles/header.css?v=1.0">
  <link rel="stylesheet" href="src/styles/join.css?v=1.0">
  <title>게시물 상세 | Web Donation</title>
</head>

<body>
  <main>
    <article>
      <header class="header_container">
        <nav class="header_nav_container">
          <a href="/" class="header_title">Web Donation</a>
          <ul class="header_nav_list">
            <li id="header_nav_button" class="header_nav_button">
              <a href="/index.html" class="nav_link">
                전체 태그
              </a>
            </li>
            <li id="header_nav_button" class="header_nav_button">
              <a href="/index.html#bookmark" class="nav_link">
                즐겨찾기
              </a>
            </li>
            <li id="header_nav_button" class="header_nav_button">
              <a href="/index.html#business" class="nav_link">
                업무 활용 자료
              </a>
            </li>
            <li id="header_nav_button" class="header_nav_button">
              <a href="/index.html#reference" class="nav_link">
                참고 자료
              </a>
            </li>
            <li id="header_nav_button" class="header_nav_button">
              <a href="/index.html#education" class="nav_link">
                교육 및 학습 자료
              </a>
            </li>
          </ul>
          <button id="add_link_button" class="add_link_button">
            <div class="add_sharing_button_icon">+</div>
            새로운 링크 업로드
          </button>
        </nav>
      </header>
      <section class="dashboard_header">
        <div class="dashboard_header_wrapper">
          <form id="header_search_box" class="header_search_box">
            <i class="search_icon_box">
              <span class="search_icon_line"></span>
              <span class="search_icon_circle"></span>
            </i>
            <input type="text" id="dashboard_header_search" class="header_search" autocomplete="off">
            <button id="search_tag_button_name" class="search_tag_button" type="button">이름</button>
            <button id="search_tag_button_category" class="search_tag_button" type="button">카테고리</button>
          </form>
          <div class="dashboard_header_title_wrapper">
            <div id="dashboard_header_title"></div>
            <button id="join_button"></button>
          </div>
        </div>
      </section>
      <section class="dashboard_container">
        <div class="dashboard_wrapper">
          <div class="dashboard_title_wrapper">
            <h1 id="dashboard_title" class="dashboard_title"></h1>
            <div id="write_button_wrapper" class="write_button_wrapper">
            </div>
          </div>
          <h2 class="dashboard_sub_title">Sharing</h2>
          <ul id="sharing_list" class="sharing_list">
          </ul>
          <h2 class="dashboard_sub_title">Information</h2>
          <div class="link_detail_container">
            <div id="link_detail_lane" class="link_detail_lane">
              <label id="link_detail_lane_expired_url" class="link_detail_lane_expired">
                링크 주소
              </label>
              <a id="link_detail_a" class="link_detail_a"></a>
            </div>
            <div id="link_detail_lane" class="link_detail_lane">
              <label id="link_detail_lane_expired_description" class="link_detail_lane_expired">
                설명
              </label>
              <p id="link_detail_information" class="link_detail_information"></p>
            </div>
          </div>
        </div>
      </section>
      <section id="modal_background" class="modal_background">
        <form action="" id="modal_container" class="modal_container">
          <label for="" class="modal_title">Web Link Upload</label>
          <div class="input_content_wrapper">
            <div class="input_wrapper">
              <input id="link_name" name="name" type="text" class="form_input" autocomplete="off" placeholder="">
              <label for="" class="form_label">링크이름</label>
            </div>
            <div class="input_wrapper">
              <input id="link_name" name="url" type="text" class="form_input" autocomplete="off" placeholder="">
              <label for="" class="form_label">URL주소</label>
            </div>
            <div class="textarea_wrapper">
              <textarea id="link_name" name="description" type="text" class="form_textarea" autocomplete="off"
                placeholder=""></textarea>
              <label for="" class="textarea_label">설명</label>
            </div>
            <div for="" class="input_tag_label">카테고리</div>
            <div class="radio_wrapper">
              <label class="radio_button">
                <input type="radio" name="category" value="bookmark" class="radio_input">
                <span class="radio_circle"></span>
                즐겨찾기
              </label>
              <label class="radio_button">
                <input type="radio" name="category" value="business" class="radio_input">
                <span class="radio_circle"></span>
                업무 활용 자료
              </label>
              <label class="radio_button">
                <input type="radio" name="category" value="reference" class="radio_input">
                <span class="radio_circle"></span>
                참고 자료
              </label>
              <label class="radio_button">
                <input type="radio" name="category" value="education" class="radio_input">
                <span class="radio_circle"></span>
                교육 및 학습 자료
              </label>
            </div>
          </div>
          <div class="modal_button_wrapper">
            <button id="modal_upload_button" class="modal_upload_button">업로드</button>
            <button id="modal_close_button" class="modal_close_button">닫기</button>
          </div>
        </form>
      </section>
      <section id="sharing_id_modal_background" class="sharing_id_modal_background">
        <form action="" id="sharing_id_modal_container" class="sharing_id_modal_container">
          <label for="" class="modal_title">Link Sharing</label>
          <div class="input_wrapper">
            <input id="sharing_user_id" name="user_id" type="text" class="form_input" autocomplete="off" placeholder="">
            <label for="" class="form_label">아이디</label>
          </div>
          <div class="checkbox_wrapper">
            <label for="checkbox_input_read" class="checkbox_button">
              <input type="checkbox" name="right" id="checkbox_input_read" class="checkbox_input" value="read">
              <span id="checkbox_span" class="checkbox_span"></span>
              읽기
            </label>
            <label for="checkbox_input_write" class="checkbox_button">
              <input type="checkbox" name="right" id="checkbox_input_write" class="checkbox_input" value="write">
              <span id="checkbox_span" class="checkbox_span"></span>
              수정
            </label>
          </div>
          <div class="modal_button_wrapper">
            <button id="modal_sharing_button" class="modal_upload_button">공유</button>
            <button id="modal_sharing_close_button" class="modal_close_button">닫기</button>
          </div>
        </form>
      </section>
    </article>
  </main>

  <script src="src/scripts/weblink.js"></script>
</body>

</html>
